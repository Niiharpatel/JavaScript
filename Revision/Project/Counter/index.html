<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <style>
      .container {
        margin: 10% auto;
        text-align: center;
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 70px;
      }

      .counter {
        padding: 20px;
        font-size: larger;
        font-weight: bolder;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="box">
        <i class="fa-solid fa-mug-hot fa-3x"></i>
        <div class="counter" data-target="4000"></div>
        <span>Project Completed</span>
      </div>
      <div class="box">
        <i class="fa-solid fa-users fa-3x"></i>
        <div class="counter" data-target="15000"></div>
        <span>Our Happy Client</span>
      </div>
      <div class="box">
        <i class="fa-solid fa-tasks fa-3x"></i>
        <div class="counter" data-target="500"></div>
        <span>Ongoing Project</span>
      </div>
    </div>

    <script>
      const counters = document.querySelectorAll(".counter");

      counters.forEach((counter) => {
        counter.innerHTML = 0;

        const updateCounter = () => {
          const targetCount = +counter.getAttribute("data-target");

          const initialCount = Number(counter.innerHTML);

          const incr = targetCount / 200;

          if (initialCount < targetCount) {
            counter.innerHTML = `${Math.round(initialCount + incr)}`;

            setTimeout(() => {
              updateCounter();
            }, 10);
          } else {
            counter.innerHTML = targetCount;
          }
        };

        updateCounter();
      });
    </script>
  </body>
</html>
