<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      body {
        background-color: rgb(30, 30, 105);
      }

      .container {
        text-align: center;
        margin: 10% auto;
        color: white;
      }

      button {
        padding: 15px 30px;
        border-radius: 10px;
        background-color: yellow;
        margin-inline: 50px;
        cursor: pointer;
      }

      img {
        margin: 10px;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <h1>Can you turn the light on?</h1>
      <img src="Images/lightOff.jpeg" alt="lightOffPic" id="myImage" />

      <div class="action">
        <button
          onclick="document.getElementById('myImage').src='Images/lightOn.jpeg'"
        >
          Turn on light
        </button>
        <button
          onclick="document.getElementById('myImage').src='Images/lightOff.jpeg'"
        >
          Turn off light
        </button>
      </div>
    </div>
  </body>
</html>
