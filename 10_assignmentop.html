<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>

        var a = 50;
        var b = 30;

        // a = a + b;
        a += b  //shortcuts
        console.log(a);    // 80

        // a = a - b;
        a -= b
        console.log(a);   // 50

        // a = a * b;
        a *= b
        console.log(a);  // 1500

        // a = a / b;
        a /= b
        console.log(a);  // 50

        // a = a % b;
        a %= b
        console.log(a);  // 20


    </script>

</body>

</html>
