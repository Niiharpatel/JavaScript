<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>

        // Global Keyword
        var x = 10;
        document.writeln(x);

        var x = 12;
        document.writeln(x)




        // Block Level
        let y = 10;
        document.writeln(y)

        y = 12;
        document.writeln(y)



        const z = 3.14
        document.writeln(z)

        z1 = 3.15
        document.writeln(z1)

    </script>
</body>

</html>
