<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        function go_fn() {
            history.go(-2);
        }
        function back_fn() {
            window.history.back()
        }
    </script>


    <button id="btn1" onclick="go_fn()">Go</button>
    <button id="btn2" onclick="back_fn()">Backward</button>

</body>

</html>
