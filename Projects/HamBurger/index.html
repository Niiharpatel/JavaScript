<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link
        href="https://fonts.googleapis.com/css?family=Poppins:100,100italic,200,200italic,300,300italic,regular,italic,500,500italic,600,600italic,700,700italic,800,800italic,900,900italic"
        rel="stylesheet" />
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="script.js" defer></script>
</head>

<body>
    <header>
        <div class="container">
            <div class="header_flex">
                <div class="logo"><img src="images/foodie hamburger logo.svg" alt=""></div>
                <nav>
                    <ul class="list_flex">
                        <span class="close_icon">&times;</span>
                        <li><a href="#top-picks">Top Picks</a></li>
                        <li><a href="#whooper">Whopper</a></li>
                        <li><a href="#stunner-menu"> Stunner Menu</a></li>
                        <li><a href="#foodie-collection">New Foodie Collection</a></li>
                        <li><a href="#deal">Deal of the Day</a></li>

                    </ul>

                </nav>


            </div>
            <span class="menu_bar">
                <i class="fa-solid fa-bars"></i>
            </span>
        </div>
    </header>

    <main>
        <section class="hero_sec margin_top">
            <div class="hero_container">
                <img src="images/hero-image.png" alt="">
            </div>
            <p class="para">Well you can't resist anymore!</p>
        </section>
        <section id="top-picks" class="top_picks margin_top">
            <h1 class="heading">Top Picks</h1>
            <div class="container_2">
                <img src="images/burger1.png" alt="">
            </div>
        </section>
        <section id="whooper" class="whopper margin_top">
            <h1 class="heading">Whopper</h1>
            <div class="container_2">
                <img src="images/burger2.png" alt="">
            </div>
        </section>
        <section id="stunner-menu" class="stunner_menu margin_top">
            <h1 class="heading">Stunner menu</h1>
            <div class="container_2">
                <img src="images/burger3.png" alt="">
            </div>
        </section>
        <section id="foodie-collection" class="new_foodie_collection margin_top">
            <h1 class="heading">New Foodie Collection</h1>
            <div class="container_2">
                <img src="images/burger4.png" alt="">
            </div>
        </section>
        <section id="deal" class="deal_of_the_day margin_top">
            <h1 class="heading">Deal Of The Day</h1>
            <div class="container_2">
                <img src="images/burger5.png" alt="">
            </div>
            <p>

                <a href="#">Go To Top</a>
            </p>
        </section>


    </main>

    <footer>
        <p>Made with ❤️ by Nihar Patel</p>
    </footer>
</body>

</html>
