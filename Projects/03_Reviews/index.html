<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reviews</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="script.js" defer></script>
</head>

<body>

    <main>
        <div class="container">
            <div class="heading">
                <h1>Our Reviews</h1>
                <div class="underline"></div>
            </div>
            <div class="card">
                <div class="card_container">
                    <div class="img_container"><img id="person_img"
                            src="https://images.unsplash.com/photo-1494790108377-be9c29b29330?q=80&w=1000&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8dXNlciUyMHByb2ZpbGV8ZW58MHx8MHx8fDA%3D"
                            alt="user1">
                        <div class="quotation">
                            <i class="fa-solid fa-quote-right" style="color: #ffffff;"></i>
                        </div>
                    </div>
                    <div class="content">
                        <h4 id="person_name">Susan Smith</h4>
                        <h5 id="person_job">WEB DEVELOPER</h5>
                        <p id="text">Lorem ipsum dolor sit amet consectetur adipisicing elit. Aperiam, itaque, sit
                            consequuntur
                            aut inventore atque ipsa enim eligendi, distinctio explicabo eveniet earum! Eos non
                            incidunt, ipsum quisquam rerum nemo.</p>
                        <div class="navigation">

                            <span class="less"><i class="fa-solid fa-less-than"></i></span><span class="greater"><i
                                    class="fa-solid fa-greater-than"></i></span>
                        </div>
                        <div class="btn">

                            <button id="btn">Surprise Me</button>
                        </div>
                    </div>
                </div>

            </div>

        </div>
    </main>

</body>

</html>
