<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>

    <!-- PreLoader -->

    <div class="preloader">
        <img src="preloader.gif" alt="preloader">
    </div>

    <header>
        <video class="video_container" muted autoplay loop>
            <source src="video.mp4" type="video/mp4">
        </video>
        <h1>Video Project</h1>

        <button class="switch_btn">
            <span>Play</span>
            <span>pause</span>
            <span class="switch"></span>
        </button>
    </header>


</body>

</html>
