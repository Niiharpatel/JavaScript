<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Focus On Today</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <script src="script.js" defer></script>
</head>

<body>
    <main>


        <h1 class="heading"> <span class="focus">Focus On </span> Today</h1>
        <div class="card_main">
            <div class="card_content">
                <h2>Today
                    <img src="Images/Sun.svg" class="sun_icon" alt="sun">

                </h2>


                <p class="bar">Raise the bar by completing your goals!</p>
                <div class="progress_bar ">
                    <div class="progress_value">
                        <span>
                            2/3 Completed
                        </span>
                    </div>
                    <p class="error_text">Please set all the 3 goals!</p>

                </div>
                <div class="box1 box ">
                    <div class="check_box"><img class="check_icon" src="Images/Check.svg" alt="check"></div>
                    <input class="input_goal" id="first" type="text" placeholder="Add new goal..">
                </div>
                <div class="box2 box ">
                    <div class="check_box"><img class="check_icon" src="Images/Check.svg" alt=""></div>
                    <input class="input_goal" id="second" type="text" placeholder="Add new goal..">
                </div>
                <div class="box3 box">
                    <div class="check_box"><img class="check_icon" src="Images/Check.svg" alt=""></div>
                    <input class="input_goal" id="third" type="text" placeholder="Add new goal..">
                </div>
                <p class="quote">“Move one step ahead, today!”</p>
                <p class="author">Made with ❤️ by Nihar Patel </p>
            </div>
        </div>

    </main>
</body>

</html>
