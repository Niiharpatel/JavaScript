<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <p id="p1"></p>
    <p id="p2"></p>
    <p id="p3"></p>
    <p class="p4"></p>
    <h4></h4>

    <script>


        document.getElementById("p1").innerHTML = "<b>hello world<b>"

        document.getElementById("p2").innerText = "<b>hello world<b>"

        document.querySelector("#p3").innerHTML = "hello"

        document.querySelector(".p4").innerHTML = "hello"

        document.querySelector("h4").innerHTML = "hello"


    </script>
</body>

</html>
