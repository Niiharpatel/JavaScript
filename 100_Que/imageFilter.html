<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Filter</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="imgFilter.css">
</head>

<body>
    <header>
        <div class="container">
            <ul class="tabs">
                <li data-category="all"> All</li>
                <li data-category="animal"> ANIMAL</li>
                <li data-category="bird"> BIRD</li>
                <li data-category="nature">NATURE</li>
            </ul>
        </div>
    </header>

    <section class="img_section">

        <div class="images" data-category="bird">
            <img src="https://images.pexels.com/photos/349758/hummingbird-bird-birds-349758.jpeg?auto=compress&cs=tinysrgb&w=600"
                alt="bird">
        </div>
        <div class="images" data-category="animal">
            <img src="https://images.pexels.com/photos/792381/pexels-photo-792381.jpeg?auto=compress&cs=tinysrgb&w=600"
                alt="animal">
        </div>

        <div class="images" data-category="nature">
            <img src="https://images.pexels.com/photos/15286/pexels-photo.jpg?auto=compress&cs=tinysrgb&w=600"
                alt="nature">
        </div>
    </section>

</body>

</html>
