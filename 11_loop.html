<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>


    <script>

        let a = 1;
        while (a < 11) {
            document.writeln(a);
            a++;
        }

        // document.write(a);

        document.write("<br>")


        let b = 11;
        do {
            document.writeln(b);
            b++;
        } while (b <= 20);

        // document.write(b);

        document.write("<br>")

        for (let c = 1; c <= 20; c++) {
            document.writeln(c);

        }

        document.write("<br>")

        // decrement

        let d = 10;
        for (let d = 10; d >= 1; d--) {
            document.writeln(d);
        }
    </script>
</body>

</html>
