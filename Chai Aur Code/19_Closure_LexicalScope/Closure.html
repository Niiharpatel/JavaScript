      // -------------------------- OR -----------------------------

      function clickHandler(color) {
        // document.body.style.backgroundColor = `${color}`;

        return function () {
          document.body.style.backgroundColor = `${color}`;
        };
      }

      document.getElementById("org").onclick = clickHandler("orange");
      document.getElementById("grn").onclick = clickHandler("green");
    </script>
