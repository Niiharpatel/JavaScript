<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      body {
        background-color: rgb(40, 38, 38);
        color: white;
      }

      .main {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        height: 100vh;
        width: 100vw;
        gap: 20px;
      }
    </style>
  </head>
  <body>
    <div class="main">
      <h1>Number Guessing Game</h1>
      <p>Try and guess a random number between 1 and 100</p>
      <p>You have 10 attemps to guess the right number</p>
      <form action="">
        <h1 style="text-align: center">Guess a number</h1>
        <br /><br />

        <input
          type="text"
          id="guessField"
          class="guessField"
          style="padding: 10px"
        />
        <br /><br />
        <input
          style="text-align: center; padding: 10px 20px; cursor: pointer"
          type="submit"
          id="sbmt"
          value="Submit Guess"
          class="guessSubmit"
        />
      </form>

      <div class="result_box">
        <p>Previous Guesses:<span class="gueses"></span></p>

        <p>Guess Remaining: <span class="lastResult">10</span></p>

        <p class="loOrHi"></p>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
