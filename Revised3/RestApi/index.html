<head>

    <title>RestApi</title>
    <link rel="stylesheet" href="style.css">

<body>
    <header class="header_section">
        <div class="container">
            <div class="header_flex">
                <h1 class="header_title"><a href="/">Where in the world?</a></h1>
                <div class="theme_toggler">
                    <i class="fa-regular fa-moon"></i>&nbsp; <span class="light_mode">Light Mode</span><span
                        class=" dark_mode">Dark Mode</span>
                </div>
            </div>
        </div>
    </header>

    <main>


        <section class="card_section">
            <div class="container">
                <div class="search_filter_section">
                    <div class="search_container">
                        <i class="fa-solid fa-magnifying-glass"></i><input type="text"
                            placeholder="Search for a country...">
                    </div>
                    <div class="filter_container">
                        <select class="select_menu">
                            <option hidden>Filter by Region</option>
                            <option value="Africa">Africa</option>
                            <option value="America">America</option>
                            <option value="Asia">Asia</option>
                            <option value="Europe">Europe</option>
                            <option value="Ocenia">Ocenia</option>
                        </select>
                    </div>
                </div>
                <div class="country_cards">
                    <!-- <a href="#" class="card_main">

                            <p class="Population"><b>Population: </b>81,730</p>
                            <p class="region"><b>Region: </b>Europe</p>
                            <p class="capital"><b>Capital: </b>Berlin</p>
                        </div>
                    </a> -->

            </div>
