<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Country</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="country.css">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito+Sans:200,300,regular,500,600,700,800,900,200italic,300italic,italic,500italic,600italic,700italic,800italic,900italic"
        rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="country.js" defer></script>
</head>

<body>

    <header class="header_section">
        <div class="container">
            <div class="header_flex">
                <h1 class="header_title"><a href="/">Where in the world?</a></h1>
                <div class="theme_toggler">
                    <i class="fa-regular fa-moon"></i>&nbsp; <span class="light_mode">Light Mode</span><span
                        class=" dark_mode">Dark Mode</span>
                </div>
            </div>
        </div>
    </header>

    <main>
        <div class="container">

            <p class="back_btn"><i class="fa-solid fa-arrow-left"></i>&nbsp;&nbsp;Back</p>
            <div class="country_section">
                <div class="img_div">
                    <img src="https://flagcdn.com/de.svg" alt="">
                </div>
                <div class="country_content">
                    <h1>Belgium</h1>
                    <div class="country_details">
                        <div class="left">

                            <p><b>Native Name: </b><span class="native_name">India</span></p>
                            <p><b>Population: </b><span class="population">81,730</span></p>
                            <p><b>Region: </b><span class="region">Europe</span></p>
                            <p><b>Sub Region: </b><span class="sub_region">Europe</span></p>
                            <p><b>Capital: </b><span class="capital">Berlin</span></p>
                        </div>
                        <div class="right">
                            <p><b>Top Level Domain: </b><span class="domain">be</span></p>
                            <p><b>Currencies: </b><span class="currency">81,730</span></p>
                            <p><b>Languages: </b><span class="lang">Europe</span></p>
                        </div>
                    </div>

                    <div class="border_country">
                        <span><b>Border Countries:&nbsp; </b> </span>
                    </div>
                </div>
            </div>
        </div>
    </main>

</body>

</html>
